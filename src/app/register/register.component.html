<section class="banner-area">
  <div class="container" style="padding-top:100px; min-height:500px; padding-bottom:60px;">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6" style="background-color:lightgray; padding:20px;color:black !important;">
            <h4 style="text-align:center;">We are excited to hav you in our platform</h4><br /><br />
              <p style="color:red;">{{ error }}</p>

          <form [formGroup]="regForm" (ngSubmit)="onSubmit(regForm.value)" novalidate>
            <div class="form-group">
                <label for="f_name">First Name</label>
                <input type="text" class="form-control" id="f_name" name="f_name" formControlName="f_name"  placeholder="Enter first name">
              </div>
              <div class="form-group">
                  <label for="l_name">Last Name</label>
                  <input type="text" class="form-control" id="l_name" name="l_name" formControlName="l_name"  placeholder="Enter Last name">
                </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" name="email" formControlName="email" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" formControlName="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            
            <button type="submit" [disabled]="!regForm.valid" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
      
  </div>					
</section>
